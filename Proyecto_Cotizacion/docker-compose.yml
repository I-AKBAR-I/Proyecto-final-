version: '3.8'

services:
  proxy:
    build: ./proxy
    ports:
      - "80:80"
    networks:
      - app-network

  web:
    build: ./web
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - api

  api:
    build: ./api
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cotizaciones
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
