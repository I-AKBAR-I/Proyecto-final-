<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestión de Citas</h1>
</header>

<div class="container">
    <button onclick="window.location.href='agendar.html'">Agendar Cita</button>
    <button onclick="window.location.href='cancelar.html'">Cancelar Cita</button>
    <button onclick="window.location.href='consultar.html'">Consultar Citas</button>
</div>

</body>
</html>
